<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button color="color1" ion-button icon menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>product-category</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <!--<ion-list>-->
  <ion-card *ngFor="let product of products" (click)="openProductPage(product)">
    <ion-item  text-wrap>
      <ion-thumbnail item-left>
        <img [src]="product.featured_src">
      </ion-thumbnail>
      <h1>{{product.title}}</h1>
      <p>
        <span [innerHTML]="product.short_description.substr(0,50)+'...'"></span>
        <span [innerHTML]="product.price_html"></span>
      </p>

      <button ion-button icon clear item-right>
        <ion-icon name="arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-card>
  <!--</ion-list>-->

  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
