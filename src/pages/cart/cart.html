
<ion-header>

  <ion-navbar>
    <ion-title>Your Cart</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>
    <ion-grid style="text-align: center">
      <ion-row>
          <ion-col>Your Cart Description</ion-col>
      </ion-row>
      <ion-row [hidden]="!showEmptyCartMessage">
          <ion-col>There are no products in your cart!</ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let item of cartItems; let i =index">
      <ion-thumbnail item-left>
        <img [src]="item.product.featured_src">
      </ion-thumbnail>
      <h2>{{item.product.title}}</h2>
      <p>
        <span><strong color="dark">Qty: </strong> {{item.quantity}} <strong color="danger">|</strong> </span>
        <span><strong color="dark !important">Price: $</strong>  {{item.product.price}}</span>
      </p>
      <p>Sub-total: $ {{item.quantity * item.product.price}}</p>

      <button ion-button clear item-right color="danger" (click)="removeFromCart(item,i)">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-item>

  </ion-list>

  <!--<ion-grid>-->
    <ion-card>
      <ion-grid>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-4><b>TOTAL</b></ion-col>
          <ion-col col-3></ion-col>
          <ion-col col-3 style="text-align: right">$ <b>{{totalPrice}}</b></ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
  <!--</ion-grid>-->
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button color="danger" outline block (click)="closeModal()">Back</button>
        </ion-col>
        <ion-col>
          <button ion-button color="color2"  block (click)="checkout()">Checkout</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
