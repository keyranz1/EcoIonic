  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>{{product.title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card>
  <ion-slides autoplay="2000">
    <ion-slide *ngFor="let img of product.images">
      <img [src]="img.src">
    </ion-slide>
  </ion-slides>
    <ion-card-content>
      <ion-card-title>
        {{product.title}} &nbsp;
        <ion-chip *ngFor="let catg of product.categories">
          <ion-label color="color1">{{catg}}</ion-label>
        </ion-chip>
      </ion-card-title>
      <p [innerHTML]="product.description"></p>
      <button color="color3" ion-button icon-left block outline>
        <ion-icon name="basket"></ion-icon> Add to Cart
      </button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="product.attributes.length > 0">
    <ion-card-content>
      <ion-card-title> Specifications </ion-card-title>
      <ion-row *ngFor="let attr of product.attributes">
        <ion-col col-4>{{attr.name}}</ion-col>
        <ion-col col-8>
          <span *ngFor="let option of attr.options">{{option}}</span>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="reviews.length > 0">
    <ion-card-content>
      <ion-card-title> Reviews </ion-card-title>
      <ion-grid>
      <ion-row *ngFor="let review of reviews">
        <ion-col col-4>
          <b>{{review.reviewer_name}}</b><br/>
          <span *ngIf="review.rating >= 1">
            <ion-icon name="star" small style="color:#d4af37"></ion-icon>
          </span>
          <span *ngIf="review.rating >= 2">
            <ion-icon name="star" small style="color:#d4af37"></ion-icon>
          </span>
          <span *ngIf="review.rating >= 3">
            <ion-icon name="star" small style="color:#d4af37"></ion-icon>
          </span>
          <span *ngIf="review.rating >= 4">
            <ion-icon name="star" small style="color:#d4af37"></ion-icon>
          </span>
          <span *ngIf="review.rating >= 5">
            <ion-icon name="star" small style="color:#d4af37"></ion-icon>
          </span>
        </ion-col>
        <ion-col col-8>
          {{review.review}}
        </ion-col>
      </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

</ion-content>
