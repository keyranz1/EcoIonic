<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ion-card>
  <ion-slides pager autoplay="3000" loop>

    <ion-slide *ngFor="let number of [1,2,3,4]">
      <img src="./assets/imgs/{{number}}.png">
    </ion-slide>


  </ion-slides>
</ion-card>
</ion-content>
